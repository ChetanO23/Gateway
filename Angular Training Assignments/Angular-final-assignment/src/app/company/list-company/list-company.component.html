<div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Total Employees</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Total Branch</th>
                        <th>Branches</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.email }}</td>
                        <td>{{ company.totalEmployees }}</td>
                        <td>{{ company.address }}</td>
                        <td>{{ company.isActive }}</td>
                        <td>{{ company.totalBranch }}</td>
                        <td>
                            <dl *ngFor="let branch of company.branch">
                                <dt>{{ branch.name }}</dt>
                                <dd>{{ branch.address }}</dd>
                            </dl>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
